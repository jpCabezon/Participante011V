<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Perfil de Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="perfilForm" (ngSubmit)="saveProfile()">
    <div class="profile-header">
      <ion-avatar>
        <img [src]="userImage || defaultImage" alt="Imagen de Usuario" />
      </ion-avatar>
      <ion-button expand="block" color="primary" (click)="uploadImage()">Cambiar Imagen</ion-button>
    </div>

    <ion-list>
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input formControlName="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Correo Electrónico</ion-label>
        <ion-input formControlName="email" type="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Teléfono</ion-label>
        <ion-input formControlName="phone" type="tel"></ion-input>
      </ion-item>
    </ion-list>

    <ion-button expand="block" type="submit" [disabled]="!perfilForm.valid">Guardar Cambios</ion-button>
  </form>
</ion-content>
