<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="/"
        text=""
        color="dark"
        >
      </ion-back-button>
    </ion-buttons>
    <ion-title>Recuperar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="page-recuperar">
  <div class="recuperar-form">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">recuperarPassword</ion-title>
      </ion-toolbar>
    </ion-header>
    
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <form [formGroup]="recuperarPasswordForm" (ngSubmit)="onRecuperarPassword()">
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input type="email" formControlName="email"></ion-input>
            </ion-item>
            <ion-button expand="full" type="submit" [disabled]="!recuperarPasswordForm.valid">Recuperar Contraseña</ion-button>
          </form>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
